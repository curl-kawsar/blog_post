{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-5 text-primary fw-bold">Edit Post</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  </form>
</div>
{% endblock %}
