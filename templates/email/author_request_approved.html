<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .email-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Author Request Approved</h1>
        </div>
        <div class="email-body">
            <p>Dear {{ user.username }},</p>
            <p>Congratulations! Your request to become an author has been approved.</p>
            <p>Thank you for your interest in contributing to our platform.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 HelpHash. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
