{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label text-secondary"><i class="fas fa-user me-2"></i>Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">
        {% for error in form.username.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label text-secondary"><i class="fas fa-lock me-2"></i>Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
        {% for error in form.password.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember_me">
          <label class="form-check-label text-secondary" for="remember_me">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </div>
      <p class="text-center mt-3 text-muted">
        Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Sign up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
