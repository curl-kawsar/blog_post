{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Request Author Status</h2>
    <p class="text-center text-muted">
      Becoming an author allows you to contribute your content to the platform. Submit your request below, and we'll review it shortly.
    </p>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Submit Request</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
